<div class="rounded-lg border-2 border-gray-300 px-4 pt-4">
    <button type="button" (click)="goBack()" class="flex gap-1">
        <svg class="mt-1" fill="#000000" width="16px" height="16px" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg"><path d="M222.927 580.115l301.354 328.512c24.354 28.708 20.825 71.724-7.883 96.078s-71.724 20.825-96.078-7.883L19.576 559.963a67.846 67.846 0 01-13.784-20.022 68.03 68.03 0 01-5.977-29.488l.001-.063a68.343 68.343 0 017.265-29.134 68.28 68.28 0 011.384-2.6 67.59 67.59 0 0110.102-13.687L429.966 21.113c25.592-27.611 68.721-29.247 96.331-3.656s29.247 68.721 3.656 96.331L224.088 443.784h730.46c37.647 0 68.166 30.519 68.166 68.166s-30.519 68.166-68.166 68.166H222.927z"/></svg>
        Back
    </button>
    <h1 class="font-bold text-3xl py-5">
        Review Details
    </h1>
    <ul>
        <li class="my-2"><a [routerLink]="['/users', review?.userHandle]">User {{review?.userHandle}}</a></li>
        <li class="my-2"><a [routerLink]="['/products', review?.productId]">Product #{{review?.productId}}</a></li>
        <li class="my-2">Score: {{review?.score}}</li>
        <li class="my-2">Comment: {{review?.comment}}</li>
        <li class="my-2">Registered at: {{review?.postedDate}}</li>
    </ul>

    <div class="flex gap-9 my-4">
        <a *ngIf="this.role?.update_all || (this.role?.update_own && this.loggedInUser == review?.userHandle)" [routerLink]="['/reviews', 'edit']" [queryParams]="{'user_handle': review?.userHandle, 'product_id': review?.productId}" class="text-blue-600 font-semibold text-sm uppercase">
            Edit
        </a>
        <a *ngIf="this.role?.delete_all || (this.role?.delete_own && this.loggedInUser == review?.userHandle)" [routerLink]="['/reviews', 'delete']" [queryParams]="{'user_handle': review?.userHandle, 'product_id': review?.productId}" class="text-blue-600 font-semibold text-sm uppercase">
            Delete
        </a>
    </div>
</div>
