<!DOCTYPE html>
<head>
    <title>Add log</title>
    <link rel="stylesheet" href="addLog.css">
    <script src="utils/jquery.js"></script>
    <script src="addLogs.js"></script>
</head>
<body>
    <h2>
        Add log
    </h2>
    <form class="input_form">
        <label class="input_form__severity__label" for="severity">Severity</label>
        <input class="input_form__severity" type="text" name="severity" required/>
        <label class="input_form__date__label" for="date">Date</label>
        <input class="input_form__date" type="text" name="date" required/>
        <label class="input_form__user__label" for="user">User</label>
        <input class="input_form__user" type="text" name="user" required/>
        <label class="input_form__text__label" for="text">Text</label>
        <input class="input_form__text" type="text" name="text" required/>
        <div class="input_form__buttons">
            <button class="input_form__buttons__add" type="submit">Add</button>
            <button class="input_form__buttons__cancel" type="button">Cancel</button>
        </div>
    </form>

</body>
